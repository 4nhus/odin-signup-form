<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="splash">
    <img src="" alt="" class="splash-image">
    <div class="banner">
        <img src="" alt="" class="logo">
        <h1>MY EPIC PAGE</h1>
    </div>
</div>
<div class="form">
    <section>
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br>
            Sign up
            <it>now</it>
            to get started.
        </p>
        <p>You
            <it>know</it>
            you want to.
        </p>
    </section>
    <form action="" id="form">
        <h1>Let's do this!</h1>
        <div class="form-left">
            <label for="first-name">FIRST NAME *</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="email">EMAIL *</label>
            <input type="email" id="email" name="email" required>
            <label for="password">PASSWORD *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-right">
            <label for="last-name">LAST NAME *</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" id="phone-number" name="phone-number">
            <label for="password-confirm">CONFIRM PASSWORD *</label>
            <input type="password" id="password-confirm" required>
        </div>
    </form>
    <button form="form">Create Account</button>
    <div class="login">
        Already have an account? <a href="">Log in</a>
    </div>
</div>

</body>
</html>
