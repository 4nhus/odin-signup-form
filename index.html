<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="splash">
    <div class="banner">
        <img src="./assets/burger.svg" alt="" class="logo" height="100px">
        <h1>Bob's Bodacious Burgers</h1>
    </div>
    <div class="credit">Photo by <a href="https://unsplash.com/@picoftasty">Mae Mu</a> on <a href="https://unsplash.com/photos/I7A_pHLcQK8">Unsplash</a> </div>
</div>
<div class="form">
    <section class="call-to-action">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br>
            Sign up <i>now</i>
            to get started.
        </p>
        <p>You
            <i>know</i>
            you want to.
        </p>
    </section>
    <form action="" id="form">
        <h2>Let's do this!</h2>
        <div class="form-left">
            <label for="first-name">FIRST NAME *</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="email">EMAIL *</label>
            <input type="email" id="email" name="email" required>
            <label for="password">PASSWORD *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-right">
            <label for="last-name">LAST NAME *</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" id="phone-number" name="phone-number">
            <label for="password-confirm">CONFIRM PASSWORD *</label>
            <input type="password" id="password-confirm" required>
        </div>
    </form>

    <div class="submission">
        <button form="form">Create Account</button>
        <div class="login">
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
</div>

</body>
</html>
